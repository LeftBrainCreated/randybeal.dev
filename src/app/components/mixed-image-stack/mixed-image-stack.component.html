<div #container class="random-image-container">
    <div
      *ngFor="let image of positionedImages"
      class="random-image"
      [style.left]="image.x + '%'"
      [style.top]="image.y + '%'"
      [style.zIndex]="image.z"
    >
      <img [src]="image.src" alt="Random Image" />
    </div>
  </div>
