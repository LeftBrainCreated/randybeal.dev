<div #container class="random-image-container" [class]="screenSize > 0 ? 'mobile' : ''">
    <img
      *ngFor="let image of positionedImages"
      class="random-image"
      [style.left]="image.x + 'vw'"
      [style.top]="image.y + 'vh'"
      [style.zIndex]="image.z"
      [src]="image.src" alt="Random Image">
  </div>
